<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dry-Run Robot with Polygon.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls-row .input-group {
            flex: 1;
            min-width: 200px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .stock-symbol {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stock-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
        }

        .signal {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .signal.buy {
            background: #2ecc71;
            color: white;
        }

        .signal.sell {
            background: #e74c3c;
            color: white;
        }

        .signal.hold {
            background: #f39c12;
            color: white;
        }

        .indicators {
            margin-top: 15px;
        }

        .indicator {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9em;
        }

        .indicator-name {
            font-weight: 600;
            color: #7f8c8d;
        }

        .indicator-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .recommendation {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .recommendation strong {
            color: #2c3e50;
        }

        .data-quality-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            border-left: 4px solid #3498db;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .api-info {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Trading Dry-Run Robot</h1>
            <p>Real-time market data powered by Polygon.io API</p>
        </div>

        <div class="api-info">
            <strong>ðŸ“¡ Data Sources:</strong> 
            Primary: Polygon.io (Real-time) â†’ Fallback: Alpha Vantage â†’ Demo: Realistic Simulation
            <br>
            <strong>ðŸ”‘ API Setup:</strong> 
            Replace 'DEMO' with your free Polygon.io API key from <a href="https://polygon.io/" target="_blank">polygon.io</a>
        </div>

        <div class="control-panel">
            <div class="input-group">
                <label for="tickers">Stock Tickers (comma separated):</label>
                <input type="text" id="tickers" placeholder="e.g., AAPL, GOOGL, MSFT, TSLA, WBD" value="AAPL,GOOGL,WBD">
            </div>

            <div class="controls-row">
                <div class="input-group">
                    <label for="strategy">Trading Strategy:</label>
                    <select id="strategy">
                        <option value="macd">MACD Crossover</option>
                        <option value="rsi">RSI Overbought/Oversold</option>
                        <option value="sma">Simple Moving Average</option>
                        <option value="all">All Strategies Combined</option>
                    </select>
                </div>
            </div>

            <div class="controls-row">
                <button class="btn btn-primary" id="analyzeBtn" onclick="runSingleAnalysis()">
                    ðŸš€ Start Analysis
                </button>
            </div>

            <div id="status" class="status hidden"></div>
        </div>

        <div id="results" class="results-grid"></div>
    </div>

    <!-- External JavaScript File -->
    <script src="trading-robot.js"></script>
</body>
</html>
